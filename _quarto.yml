project:
  type: book
  output-dir: _book

execute:
  execute-dir: project

book:
  title: "Property Development Opportunity Analysis"
  subtitle: "A Comprehensive Assessment of Underutilized Assets"
  author: "HDAdvisors"
  date: today
  
  chapters:
    - index.qmd
    
    - part: "Executive Summary"
      chapters:
        - executive-summary1.qmd
    
    - part: "Methodology & Data"
      chapters:
        - methodology-overview1.qmd
        - data-sources.qmd
        - analytical-framework1.qmd
        - development-criteria1.qmd
    
    - part: "Analysis Results"
      chapters:
        - development-landscape1.qmd
        - geographic-distribution1.qmd
    
    - part: "Summary Statistics"
      chapters:
        - property-portfolio1.qmd
        - geographic-stats1.qmd
        - vitality-metrics1.qmd
        - developable-land1.qmd
    
    - part: "Property Profiles"
      chapters:
        - property-profiles.qmd
    
    - part: "Appendices"
      chapters:
        - appendix.qmd
        - references.qmd

format:
  html:
    theme: 
      - cosmo
    toc: true
    toc-depth: 3
    toc-title: "Contents"
    number-sections: true
    number-depth: 3
    smooth-scroll: true
    embed-resources: false
    search: true
    css: hda-styles.css
  
  pdf:
    documentclass: report
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 3
    geometry:
      - margin=1in
    fig-pos: 'H'
    keep-tex: false

# Cross-reference options
crossref:
  fig-title: "Figure"
  tbl-title: "Table"
  fig-prefix: "Figure"
  tbl-prefix: "Table"
  sec-prefix: "Section"
