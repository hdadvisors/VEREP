project:
  type: book
  output-dir: docs
  
number-sections: false

execute:
  execute-dir: project
  echo: false
  warning: false
  message: false

book:
  title: "Property Development Opportunity Analysis"
  subtitle: "A Comprehensive Assessment of Underutilized Assets"
  author: "HDAdvisors"
  date: today
  
  chapters:
  - index.qmd
  - executive-summary.qmd
  
  - part: "Methodology & Data"
    chapters:
      - methodology-overview.qmd 
      - data-sources.qmd
      - analytical-framework.qmd
      - development-criteria.qmd
  
  - part: "Analysis Results"
    chapters:
      - development-landscape.qmd
      - geographic-distribution.qmd
  
  - part: "Summary Statistics"
    chapters:
      - property-portfolio.qmd 
      - geographic-stats.qmd
      - vitality-metrics.qmd
      - developable-land.qmd
  
  - property-profiles.qmd
  
  - part: "Appendices"
    chapters:
      - Appendix.qmd

format:
  html:
    theme: 
      - cosmo
    toc: true
    toc-depth: 3
    toc-title: "Contents"
    number-sections: false
    number-depth: 3
    smooth-scroll: true
    embed-resources: false
    search: true
    css: hda-styles.css
  
  pdf:
    documentclass: report
    toc: true
    toc-depth: 3
    number-sections: false
    number-depth: 3
    geometry:
      - margin=1in
    fig-pos: 'H'
    keep-tex: false

# Cross-reference options
crossref:
  fig-title: "Figure"
  tbl-title: "Table"
  fig-prefix: "Figure"
  tbl-prefix: "Table"
  sec-prefix: "Section"
