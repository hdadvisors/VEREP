project:
  type: book
  output-dir: _book

book:
  title: "Property Development Opportunity Analysis"
  subtitle: "A Comprehensive Assessment of Underutilized Assets"
  author: "Your Organization"
  date: today
  
  chapters:
    - index.qmd
    
    - part: "Executive Summary"
      chapters:
        - executive-summary.qmd
    
    - part: "Methodology & Data"
      chapters:
        - methodology-overview.qmd
        - data-sources.qmd
        - analytical-framework.qmd
        - development-criteria.qmd
    
    - part: "Analysis Results"
      chapters:
        - development-landscape.qmd
        - geographic-distribution.qmd
    
    - part: "Summary Statistics"
      chapters:
        - property-portfolio.qmd
        - geographic-stats.qmd
        - vitality-metrics.qmd
        - developable-land.qmd
    
    - part: "Property Profiles"
      chapters:
        - property-profiles.qmd
    
    - part: "Appendices"
      chapters:
        - appendix.qmd
        - references.qmd

# Shinylive filter for interactive elements
filters:
  - shinylive

format:
  html:
    theme: 
      - cosmo
    toc: true
    toc-depth: 3
    toc-title: "Contents"
    number-sections: true
    number-depth: 3
    code-fold: true
    code-tools: true
    smooth-scroll: true
    embed-resources: false
    search: true
    resources:
      - shinylive-sw.js
    css: hda-styles.css
  
  pdf:
    documentclass: report
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 3
    geometry:
      - margin=1in
    fig-pos: 'H'
    keep-tex: false

# Cross-reference options
crossref:
  fig-title: "Figure"
  tbl-title: "Table"
  fig-prefix: "Figure"
  tbl-prefix: "Table"
  sec-prefix: "Section"